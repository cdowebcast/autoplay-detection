<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Can I Autoplay?</title>
  <style>
    
    #answer-yes,
    #answer-no {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Can I Autoplay with Sound On?</h1>
  <p id='answer-yes'>
    Yes
  </p>

  <p id='answer-no'>
    No
  </p>

  <!-- This is the bundle generated by rollup.js -->
  <script src="dist/main.min.js"></script>
  <script>
    autoplayDetector.canAutoplay().then(canUse => {
      var id = canUse ? 'answer-yes' : 'answer-no';
      document.getElementById(id).style.display = 'block';
    });
  </script>

</body>
</html>
